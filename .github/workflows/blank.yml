name: Bot Ora e Domani

on:
  schedule:
    # DOMANI MATTINA (e tutti i giorni) alle 08:00 Italiane (07:00 UTC)
    - cron: '0 7 * * *'

  # Questo serve per farlo partire ORA (manualmente col pulsante)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Scarica Codice
        uses: actions/checkout@v3

      - name: üêç Installa Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üìö Installa Librerie
        run: |
          pip install requests pandas matplotlib pillow

      - name: üöÄ Avvia il Bot
        env:
          FACEBOOK_TOKEN: ${{ secrets.FACEBOOK_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          # Assicurati di aver messo l'ID nel file main.py se non lo hai nei Secrets
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
